<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<div class="calculator">
    <div class="display" th:text="${result}">0</div>
    <form action="/calculate" method="post" class="buttons">
        <button class="button gray" type="submit" name="action" value="clear">AC</button>
        <button class="button gray" type="submit" name="action" value="toggle">+/-</button>
        <button class="button gray" type="submit" name="action" value="%">%</button>
        <button class="button orange" type="submit" name="action" value="/">รท</button>

        <button class="button" type="submit" name="number" value="7">7</button>
        <button class="button" type="submit" name="number" value="8">8</button>
        <button class="button" type="submit" name="number" value="9">9</button>
        <button class="button orange" type="submit" name="action" value="*">x</button>

        <button class="button" type="submit" name="number" value="4">4</button>
        <button class="button" type="submit" name="number" value="5">5</button>
        <button class="button" type="submit" name="number" value="6">6</button>
        <button class="button orange" type="submit" name="action" value="-">-</button>

        <button class="button" type="submit" name="number" value="1">1</button>
        <button class="button" type="submit" name="number" value="2">2</button>
        <button class="button" type="submit" name="number" value="3">3</button>
        <button class="button orange" type="submit" name="action" value="+">+</button>

        <button class="button wide" type="submit" name="number" value="0">0</button>
        <button class="button" type="submit" name="number" value=".">.</button>
        <button class="button orange" type="submit" name="action" value="=">=</button>
    </form>
</div>
</body>
</html>
